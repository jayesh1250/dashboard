apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
  labels:
    app.kubernetes.io/name: react-app
    app.kubernetes.io/managed-by: Helm
  annotations:
    meta.helm.sh/release-name: react-app
    meta.helm.sh/release-namespace: react-app
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
          - containerPort: 3000
