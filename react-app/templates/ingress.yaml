apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "react-app.fullname" . }}
  namespace: {{ .Values.namespace.name }}
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: react.local # Replace with your domain
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: react-app-service
                port:
                  number: 80
